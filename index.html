    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Syne:wght@700;800&display=swap');

    :root {
      --bg: #0d0f1a;
      --surface: #161926;
      --surface2: #1e2235;
      --border: #2a2f4a;
      --accent1: #4f8cff;
      --accent2: #a78bfa;
      --accent3: #34d399;
      --accent4: #fb923c;
      --accent5: #f472b6;
      --accent6: #facc15;
      --text: #e2e8f0;
      --text-muted: #7c8db5;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(135deg, #0d0f1a 0%, #1a1040 50%, #0d0f1a 100%);
      border-bottom: 1px solid var(--border);
      padding: 48px 40px 40px;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -80px;
      right: -80px;
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, rgba(79, 140, 255, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: -60px;
      left: 20%;
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(167, 139, 250, 0.10) 0%, transparent 70%);
      pointer-events: none;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header-label {
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent1);
      font-weight: 500;
      margin-bottom: 10px;
    }

    header h1 {
      font-family: 'Syne', sans-serif;
      font-size: clamp(28px, 4vw, 46px);
      font-weight: 800;
      line-height: 1.15;
      background: linear-gradient(90deg, #fff 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    header p {
      color: var(--text-muted);
      font-size: 15px;
      max-width: 560px;
      line-height: 1.7;
    }

    .stats-row {
      display: flex;
      gap: 32px;
      margin-top: 28px;
      flex-wrap: wrap;
    }

    .stat {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .stat-num {
      font-family: 'Syne', sans-serif;
      font-size: 26px;
      font-weight: 700;
      color: var(--accent1);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* ===== SEARCH ===== */
    .search-wrap {
      max-width: 1200px;
      margin: 32px auto 0;
      padding: 0 40px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      align-items: center;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 16px;
      max-width: 480px;
    }

    .search-box input {
      background: none;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 14px;
      flex: 1;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      color: var(--text-muted);
      font-size: 16px;
    }

    /* ===== MAIN ===== */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 36px 40px 80px;
    }

    /* ===== CATEGORY TABS ===== */
    .cat-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 36px;
    }

    .cat-tab {
      padding: 8px 16px;
      border-radius: 100px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Noto Sans JP', sans-serif;
      white-space: nowrap;
    }

    .cat-tab:hover,
    .cat-tab.active {
      background: var(--accent1);
      border-color: var(--accent1);
      color: #fff;
    }

    .cat-tab[data-cat="1"].active {
      background: var(--accent1);
      border-color: var(--accent1);
    }

    .cat-tab[data-cat="2"].active {
      background: var(--accent3);
      border-color: var(--accent3);
    }

    .cat-tab[data-cat="3"].active {
      background: var(--accent2);
      border-color: var(--accent2);
    }

    .cat-tab[data-cat="4"].active {
      background: var(--accent5);
      border-color: var(--accent5);
    }

    .cat-tab[data-cat="5"].active {
      background: var(--accent6);
      border-color: var(--accent6);
      color: #111;
    }

    .cat-tab[data-cat="6"].active {
      background: var(--accent4);
      border-color: var(--accent4);
    }

    /* ===== CATEGORY SECTION ===== */
    .category-section {
      margin-bottom: 56px;
      animation: fadeUp 0.4s ease forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cat-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 24px;
      padding-bottom: 14px;
      border-bottom: 1px solid var(--border);
    }

    .cat-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      flex-shrink: 0;
    }

    .cat-title {
      font-family: 'Syne', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
    }

    .cat-count {
      margin-left: auto;
      font-size: 12px;
      color: var(--text-muted);
      background: var(--surface2);
      border-radius: 100px;
      padding: 3px 10px;
    }

    /* ===== SUB CATEGORY ===== */
    .sub-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 16px;
    }

    .sub-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .sub-card:hover {
      border-color: var(--accent1);
      box-shadow: 0 0 0 1px var(--accent1)22;
    }

    .sub-card-header {
      padding: 14px 16px 10px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    .sub-badge {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .sub-title {
      font-size: 13px;
      font-weight: 700;
      flex: 1;
    }

    .sub-toggle {
      color: var(--text-muted);
      font-size: 12px;
      transition: transform 0.3s;
    }

    .sub-card.open .sub-toggle {
      transform: rotate(180deg);
    }

    .sub-count-badge {
      background: var(--surface2);
      border-radius: 100px;
      padding: 2px 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .course-list {
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.3s;
    }

    .sub-card.open .course-list {
      max-height: 1000px;
      padding: 8px 0;
    }

    .course-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.15s;
    }

    .course-item:last-child {
      border-bottom: none;
    }

    .course-item:hover {
      background: var(--surface2);
    }

    .course-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--border);
      margin-top: 7px;
      flex-shrink: 0;
    }

    .course-name {
      font-size: 13px;
      line-height: 1.5;
      color: var(--text);
    }

    .course-item:hover .course-name {
      color: #fff;
    }

    /* highlight */
    .highlight {
      background: rgba(167, 139, 250, 0.3);
      border-radius: 2px;
    }

    /* no-results */
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
      font-size: 15px;
      display: none;
    }

    @media (max-width: 700px) {
      header {
        padding: 32px 20px 28px;
      }

      .search-wrap,
      main {
        padding-left: 20px;
        padding-right: 20px;
      }

      .sub-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // Count total courses
    let total = 0;
    CATALOG.forEach(cat => cat.subs.forEach(s => total += s.courses.length));
    document.getElementById('total-count').textContent = total;

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function highlight(text, query) {
      if (!query) return escapeHtml(text);
      const re = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
      return escapeHtml(text).replace(re, m => `<span class="highlight">${m}</span>`);
    }

    function renderCatalog(filterCat = 'all', query = '') {
      const container = document.getElementById('catalog');
      container.innerHTML = '';
      let anyVisible = false;

      CATALOG.forEach(cat => {
        if (filterCat !== 'all' && String(cat.id) !== filterCat) return;

        let catHtml = '';
        let catCount = 0;

        cat.subs.forEach(sub => {
          const filtered = query
            ? sub.courses.filter(c => c.toLowerCase().includes(query.toLowerCase()))
            : sub.courses;
          if (filtered.length === 0) return;
          catCount += filtered.length;

          const courseItems = filtered.map(c =>
            `<div class="course-item">
          <span class="course-dot"></span>
          <span class="course-name">${highlight(c, query)}</span>
        </div>`
          ).join('');

          catHtml += `
        <div class="sub-card">
          <div class="sub-card-header" onclick="this.closest('.sub-card').classList.toggle('open')">
            <span class="sub-badge" style="background:${cat.color}"></span>
            <span class="sub-title">${escapeHtml(sub.title)}</span>
            <span class="sub-count-badge">${filtered.length}コース</span>
            <span class="sub-toggle">▼</span>
          </div>
          <div class="course-list">${courseItems}</div>
        </div>`;
        });

        if (catCount === 0) return;
        anyVisible = true;

        container.innerHTML += `
      <section class="category-section" data-cat="${cat.id}">
        <div class="cat-header">
          <div class="cat-icon" style="background:${cat.color}22; color:${cat.color}">${cat.icon}</div>
          <span class="cat-title">${escapeHtml(cat.title)}</span>
          <span class="cat-count">${catCount}コース</span>
        </div>
        <div class="sub-grid">${catHtml}</div>
      </section>`;
      });

      // If searching, auto-expand all
      if (query) {
        document.querySelectorAll('.sub-card').forEach(c => c.classList.add('open'));
      }

      document.getElementById('no-results').style.display = anyVisible ? 'none' : 'block';
    }

    // Tabs
    document.getElementById('cat-tabs').addEventListener('click', e => {
      const tab = e.target.closest('.cat-tab');
      if (!tab) return;
      document.querySelectorAll('.cat-tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      renderCatalog(tab.dataset.cat, document.getElementById('search-input').value.trim());
    });

    // Search
    let searchTimer;
    document.getElementById('search-input').addEventListener('input', e => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(() => {
        const q = e.target.value.trim();
        // reset to all tab when searching
        if (q) {
          document.querySelectorAll('.cat-tab').forEach(t => t.classList.remove('active'));
          document.querySelector('.cat-tab[data-cat="all"]').classList.add('active');
          renderCatalog('all', q);
        } else {
          const activeCat = document.querySelector('.cat-tab.active')?.dataset.cat || 'all';
          renderCatalog(activeCat, '');
        }
      }, 200);
    });

    // Initial render
    renderCatalog();
  </script>
